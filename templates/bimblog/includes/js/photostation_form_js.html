{% load fb_versions %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load l10n %}


<script type="text/javascript">

  var base_map = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 23,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: '{{ mapbox_token }}'
  });

  {% if plans %}{% for plan in plans %}
  {% for obj in plan.geometry %}
  var plan_{{ plan.id }}_{{ forloop.counter }} = L.{{ obj.type }}({{ obj.coords}}, { color: '{{ obj.color}}', fillcolor: '{{ obj.color}}', fillOpacity: 0.5 {% if obj.type == 'circle' %}, radius: {{ obj.radius|unlocalize }}{% endif %}});
  {% endfor %}
  var plan_{{ plan.id }} = L.layerGroup([{% for obj in plan.geometry %}plan_{{ plan.id }}_{{ forloop.counter }}{% if not forloop.last %},{% endif %}{% endfor %}]);
  {% endfor %}{% endif %}

  var mymap = L.map('mapid', {
    center: [{{ build.lat|unlocalize }}, {{ build.long|unlocalize }}],
    zoom: {{ build.zoom|unlocalize }},
    layers: [base_map,
    {% if plans %}{% for plan in plans.reverse %}{% if plan.visible %}plan_{{ plan.id }},{% endif %}{% endfor %}{% endif %}
    ]
  });

  const buildMarker = L.divIcon({
    html: '<i class="fa fa-building fa-2x" style="color: blue;"></i>',
    iconSize: [20, 20], iconAnchor: [10, 20], popupAnchor: [0, -18],
    className: 'build-marker'
  });

  var content = "<h5><a href=\"{% url 'bimblog:building_detail' slug=build.slug %}\">{{ build.title }}</a></h5><img src=\"{% version build.fb_image 'medium' %}\"><br><small>{{ build.intro }}</small>"
  L.marker([{{ build.lat|unlocalize }}, {{ build.long|unlocalize }}], {icon: buildMarker}).addTo(mymap)
    .bindPopup(content, {minWidth: 300});

  var baseMaps = {
    "Base": base_map
  };

  var overlayMaps = { {% if plans %}{% for plan in plans %}
    "{{ plan.title }}": plan_{{ plan.id }}{% if not forloop.last %},{% endif %}
  {% endfor %}{% endif %} };

  L.control.layers(baseMaps, overlayMaps).addTo(mymap);

  function onMapClick(e) {
    var inputlat = document.getElementById("id_lat");
    var inputlong = document.getElementById("id_long");
    inputlat.setAttribute('value', e.latlng.lat);
    inputlong.setAttribute('value', e.latlng.lng);
  }

  mymap.on('click', onMapClick);

</script>
